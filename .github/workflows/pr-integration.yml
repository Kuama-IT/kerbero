name: CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  frontend:
    name: Build frontend and test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./web-app
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm pkg delete scripts.prepare
          npm ci
          npm run build
          npm run lint
          npm run test
          npm run cypress:ci
  backend:
    name: Build backend and test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./web-api
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Restore and Build
        run: dotnet build
      - name: Test
        run: dotnet test --no-build --verbosity normal
